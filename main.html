        }

        /* 네비게이션 링크 */
        .nav-links li a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            border: 2px solid #333; /* 네모 테두리 */
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease; /* 애니메이션 효과 */
        }

        /* 마우스 커서를 올렸을 때 효과 */
        .nav-links li a:hover {
            background-color: #000000; /* 배경색 변경 */
            color: white; /* 텍스트 색 변경 */
            border-color: #000000; /* 테두리 색 변경 */
